<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Cake</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fce4ec;
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #ff4081;
      font-size: 3rem;
      margin-bottom: 30px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .cake {
      position: relative;
      width: 200px;
      height: 250px;
    }

    .bottomlayer, .middlelayer, .toplayer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
    }

    .bottomlayer {
      bottom: 0;
      width: 200px;
      height: 70px;
      background: #d2691e;
    }

    .middlelayer {
      bottom: 70px;
      width: 160px;
      height: 60px;
      background: #ffb347;
    }

    .toplayer {
      bottom: 130px;
      width: 120px;
      height: 50px;
      background: #ff69b4;
    }

    .candle {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 40px;
      background: #fff;
      border-radius: 2px;
      z-index: 10;
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, #ffcc00 0%, #ff9900 70%);
      border-radius: 50%;
      animation: flicker 0.4s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      100% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 10s linear infinite;
      border-radius: 50%;
    }

    @keyframes fall {
      0% {
        transform: translateY(-500px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
    <div class="cake">
      <div class="candle">
        <div class="flame"></div>
      </div>
      <div class="toplayer"></div>
      <div class="middlelayer"></div>
      <div class="bottomlayer"></div>
    </div>
  </div>

  <!-- Confetti Generator -->
  <script>
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = ['#ff4081', '#ffeb3b', '#4caf50', '#03a9f4', '#e91e63'][Math.floor(Math.random() * 5)];
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      confetti.style.width = confetti.style.height = Math.random() * 8 + 5 + 'px';
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
